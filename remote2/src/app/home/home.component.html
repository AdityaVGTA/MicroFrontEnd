<h1>Remote 2</h1>
<div class="custom-separator"></div>

<!-- Only show the cards if no card is selected -->
<div class="remote2-home" *ngIf="!select">
  <div class="cards-container">
    <div class="card" *ngFor="let card of cards">
      <h3 class="card-header">{{ card.title }}</h3>
      <p class="card-body">
        <a [routerLink]="['details']" (click)="selectCard(card)" 
          >Go to Details</a>
      </p>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
