<h1>Admin</h1>
<div class="custom-separator"></div>

<div class="personal-details-container">
    <h2>Personal Details</h2>
  
    <form [formGroup]="personalDetailsForm" *ngIf="isEditing">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input id="phone" formControlName="phone" />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" formControlName="address" />
      </div>
      <button (click)="toggleEdit()">Save</button>
    </form>
  
    <div *ngIf="!isEditing" class="details-display">
      <p><strong>Name:</strong> {{ personalDetails.name }}</p>
      <p><strong>Email:</strong> {{ personalDetails.email }}</p>
      <p><strong>Phone:</strong> {{ personalDetails.phone }}</p>
      <p><strong>Address:</strong> {{ personalDetails.address }}</p>
      <button (click)="toggleEdit()">Edit</button>
    </div>
  </div>
